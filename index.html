<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
  <link rel="stylesheet" href="assets/css/styles.css">
  <title>JavaScript Quiz</title>
</head>
<body>
  <header>
    <nav class="navbar navbar-dark bg-dark ml-auto" >
      <a class="navbar-brand ml-2" href="#">
        <span><i class="fas fa-question-circle"></i></span>
        JavaScript Quiz
      </a>
      <span class="navbar-text" id="timer">
      </span>
    </nav>
  </header>
  <section>
    <div class="container" id="main">
      <div class="jumbotron" id="welcome">
        <h1 class="display-4">Welcome to JavaScript Quiz!</h1>
        <p class="lead">This is a simple quiz to test how much you learned about JavaScript.</p>
        <hr class="my-4">
        <p>It uses utility classes for typography and spacing to space content out within the larger container.</p>
        <a class="btn btn-primary btn-lg" id="begin" href="#" role="button">Begin Quiz</a>
      </div>
      <div class="container hidden" id="quiz">
        <div class="row m-2 p-2"  id="question">


        </div>
        <hr>
        <div class="row btn-group align-items-center m-2" role="group" aria-label="answer-choices" id="choices"></div>
        <br>
        <div class="row" id="result"></div>
        
      </div>
    </div>
  </section>
  <footer>

  </footer>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="assets/js/questions.js"></script>
  <script src="assets/js/script.js"></script>
</body>
</html>
